<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="left">
        <div id="logo-container">
            <img id="odin-logo" src="/images/odin-lined.png" alt="The Odin Project Logo">
            <h2>ODIN</h2>
        </div>
        <div id="image-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </main>
    <main id="right">
        <div id="top">
            <div class="content-container">
                <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div id="middle">
                <div id="form-container"> 
                    <p>Let's do this!</p>
                    <form action="post">
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="input password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" class="error">
                        </div>
                        <div class="input">
                            <label for="password2">CONFIRM PASSWORD</label>
                            <input type="password" name="password2" id="password2" class="error">
                        </div>
                    </form>
                </div>
        </div>
        <div id="bottom">
            <button class="btn-create-acct">Create Account</button>
            <p class="already-user">Already have an account?<a class="log-in-link" href="www.google.com">Log in</a></p>
        </div>
    </main>



  
</body>
</html>
